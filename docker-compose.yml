version: "1"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DB_NAME = 'signatureapp'
      - DB_URL=mongodb://mongo
      - IMG_LINK= http://localhost:3000/img/
      - PDF_LINK= http://localhost:3000/files/
      - REFRESH_TOKEN_SECRET= 'refreshToken'
      - ACCESS_TOKEN_SECRET= 'accessToken'	
    ports:
      - "3000:3000"
    networks:
      - signatureapp
    depends_on:
      - mongo
  mongo:
    image: mongo:5
    ports:
      - "9091:27017"
    volumes:
      - database:/data/db
    networks:
      - signatureapp
volumes:
  database:
networks:
  signatureapp:
